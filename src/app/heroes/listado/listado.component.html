<p>Listado Heroes</p>

<div *ngIf=" heroeBorrar; else noBorrado  ">

    <h3>Herore Borrado:   <small>     {{heroeBorrar}}   </small></h3>
    
</div>

<ng-template #noBorrado>

    <h3>No ha borrado nada</h3>
    
</ng-template>

    <button (click)="borraHeroe()">
    
    Borrar
    
    </button>


<ul>

<li *ngFor="let heroe of heroes; let i=index">
    
  {{i+1}} - {{heroe}}

</li>

</ul>
